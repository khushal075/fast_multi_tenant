services:
  db:
    image: postgres:15-alpine
    container_name: multi_tenant_db
    restart: always
    environment:
      - POSTGRES_USER=local
      - POSTGRES_PASSWORD=local
      - POSTGRES_DB=app_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Fixed path: lib, not libs
    networks:
      - app-network
    healthcheck:                                # THE MISSING PIECE
      test: ["CMD-SHELL", "pg_isready -U local -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: multi_tenant_api
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://local:local@db:5432/app_db
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: